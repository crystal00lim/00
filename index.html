<script>
  window.onscroll = function() {myFunction()};
  var rtol = document.getElementById("rtol");
  var sticky = rtol.offsetTop;
  function myFunction() {
    if (window.pageYOffset >= sticky) {
    rtol.classList.add("sticky");
    } else {
    rtol.classList.remove("sticky");
    }
  }
  </script>
